<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8">
    <script src="/basic.e0a4873a.js"></script>
  </head>
  <body>
    <form id="user-form">
      <label for="input-username">Username:</label><br>
      <input type="text" id="input-username" name="username"><br>

      <label for="input-email">Email:</label><br>
      <input type="text" id="input-email" name="email"><br>

      <label for="input-address">Address:</label><br>
      <input type="text" id="input-address" name="address"><br>

      <label for="input-admin">Admin:</label><br>
      <input type="checkbox" id="input-admin" name="admin"><br>

      <label for="input-image">Image:</label><br>
      <input type="file" id="input-image" accept="image/*" name="image"><br>

      <button id="submit-data" type="submit">Submit</button>
    </form>
    <button id="empty-table" type="button">Empty table</button>
    <table id="user-table"></table>
  </body>
</html>
